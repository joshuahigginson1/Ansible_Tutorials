---
- name: Remove any older, conflicting docker packages.
  apt:
    name: "{{ items }}"
    state: absent
    with_items:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc


- name: Install Docker's dependencies.
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes

  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: Get the docker GPG key.
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add our docker packages to the APT repository.
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename|lower }} stable

- name: Install Docker
  apt:
    name: "{{ items }}"
    state: present
    update_cache: yes
    with_items:
      - docker-ce
      - docker-ce-cli
      - containerd.io

- name: Ensure that the docker service is enabled on boot.
  service:
    name: docker
    enabled: yes
    state: restarted

- name: Check to see if the swarm has already been started.
  docker_swarm_info:
    nodes: yes
  # We add this information to a new variable called swarm_info
    register: swarm_info






